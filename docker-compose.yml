version: '3'

services:
  # postgres
  db:
    image: postgres:12
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data

  # django admin panel
  admin:
    depends_on:
      - db
    build:
      context: movie_admin
    volumes:
      - static:/code/static

  # the bleeding edge server
  web:
    image: nginx:1.20
    depends_on:
      - admin
    volumes:
      - ./src/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./src/site.conf:/etc/nginx/conf.d/default.conf:ro
      - static:/var/www/site/static
    ports:
      - "8000:80"

